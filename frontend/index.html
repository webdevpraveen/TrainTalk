<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailChat - Train Journey Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <div id="join-screen" class="screen">
      <div class="join-card">
        <div class="logo">
          <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
              <line x1="4" y1="22" x2="4" y2="15"></line>
            </svg>
          </div>
          <h1>RailChat</h1>
        </div>
        <p class="tagline">Connect with fellow passengers on your journey</p>
        
        <form id="join-form">
          <div class="input-group">
            <label for="nickname">Your Name</label>
            <input type="text" id="nickname" placeholder="e.g. Praveen" required autocomplete="off" maxlength="20">
          </div>
          <div class="input-group">
            <label for="room-id">Train / Room ID</label>
            <input type="text" id="room-id" placeholder="e.g. ICE-2847" required autocomplete="off" maxlength="30">
          </div>
          <button type="submit" class="join-btn">
            <span>Join Train Chat</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="5" y1="12" x2="19" y2="12"></line>
              <polyline points="12 5 19 12 12 19"></polyline>
            </svg>
          </button>
        </form>
        
        <p class="privacy-note">No account needed | No Chat Storage | Chat disappears when the journey ends.</p>
      </div>
      
      <div class="track-decoration">
        <div class="track-line"></div>
        <div class="track-dots">
          <span></span><span></span><span></span><span></span><span></span>
        </div>
      </div>
    </div>

    <div id="chat-screen" class="screen hidden">
      <header class="chat-header">
        <div class="header-left">
          <button id="leave-btn" class="icon-btn" title="Leave chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </button>
          <div class="room-info">
            <h2 id="room-title">Train Chat</h2>
            <span id="passengers-count" class="passenger-badge">0 passengers</span>
          </div>
        </div>
        <div class="header-right">
          <div class="connection-status" id="connection-status">
            <span class="status-dot"></span>
            <span class="status-text">Connected</span>
          </div>
        </div>
      </header>

      <main class="chat-messages" id="chat-messages">
        <div class="welcome-message">
          <p>Welcome aboard! Messages are temporary and will disappear when everyone leaves.</p>
        </div>
      </main>

      <footer class="chat-input-area">
        <form id="message-form" class="message-form">
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" maxlength="500">
          <button type="submit" class="send-btn" id="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </form>
      </footer>
    </div>
  </div>
  <div class="input-group">
  <label for="train-no">Train Number</label>
  <input type="text" id="train-no" placeholder="e.g. 12555" maxlength="6">
</div>
<div class="input-group">
  <label for="journey-date">Journey Date</label>
  <input type="date" id="journey-date">
</div>


  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
